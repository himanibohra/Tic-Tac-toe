<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  </head>
  <body>
    <div class="game-mode-container">
      <h2>Select Game Mode</h2>
      <button id="single-player-btn">Single Player</button>
      <button id="multi-player-btn">Multi Player</button>
      <button id="exit-btn">Exit Game</button>
    </div>

    <div class="match-options hide">
      <h2>Select Match Type</h2>
      <div class="match-buttons">
        <button id="single-match-btn">Single Match</button>
        <button id="series-match-btn">Series Match</button>
      </div>
      <button id="back-btn" class="back-btn"><i class="fas fa-arrow-left"></i></button>
      <button id="exit-btn-2">Exit Game</button>
    </div>

    <div class="scoreboard hide">
      <h2>Scoreboard</h2>
      <div class="scores">
        <div class="player-score">
          <h3>Player X</h3>
          <p id="score-x">0</p>
        </div>
        <div class="player-score">
          <h3>Player O</h3>
          <p id="score-o">0</p>
        </div>
      </div>
      <div class="match-info">
        <p>Match: <span id="current-match">1</span> of <span id="total-matches">3</span></p>
      </div>
    </div>

    <div class="msg-container hide">
      <p id="msg">Winner</p>
      <button id="new-btn">New Game</button>
      <button id="exit-btn-3">Exit Game</button>
    </div>

    <main class="hide">
      <h1>Tic Tac Toe</h1>
      <div class="container">
        <div class="game">
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
          <button class="box"></button>
        </div>
      </div>
      <div class="game-controls">
      <button id="reset-btn">Reset Game</button>
        <button id="exit-btn-4">Exit Game</button>
        <button id="next-btn" class="hide">Next Match</button>
      </div>
    </main>

    <!-- Custom Exit Popup -->
    <div class="exit-popup hide">
      <div class="popup-content">
        <h3>Exit Game?</h3>
        <p>Are you sure you want to exit the game?</p>
        <div class="popup-buttons">
          <button id="confirm-exit">Yes, Exit</button>
          <button id="cancel-exit">No, Stay</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
